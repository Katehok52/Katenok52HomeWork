<!DOCTYPE html>
<html lang="en">

    <head>

    </head>

    <body class="body">

        <div class="header">
            
        </div>

        <div class="main">

                Интернет магазин

        <div class="cards">

            <div class="card">
                <h3 class="card-title">

                <img class="card-img" src="../img/KazahCard.png" alt="">

                <p class="txt">
                    ЛУЧШАЯ КАЗХСКАЯ КАРТА КАТЁНОК БЕРИ НЕ ПОЖАЛЕЕЩЬ!

            </div>

            <div class="card">
                <h3 class="card-title">
                    Карта по Русскому стандарту для альфа супер мега гипер гигачадов
                </h3>

                <img class="card-img" src="../img/RussianStandartCard.png" alt="">

                <p class="txt">
                    Карта для альфа сигм играющих в чёрный роблокс
                </p>
            </div>

        </div>

        <div class="footer">
            
        </div>

</html>
